general {
    gaps_in=5
    gaps_out=5
    border_size=2
    no_border_on_floating = true
    col.active_border=0xffe66e1e
    #col.group_border_active=0xffe66e1e
    layout = master
    #layout = dwindle
}

# █▀▄▀█ █ █▀ █▀▀
